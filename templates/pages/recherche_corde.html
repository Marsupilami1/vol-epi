{% extends 'pages/base.html' %}

{% block title %}Cordes{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
	<div class="col s12 m6 l3">
	  <a href="/recherche" class="waves-effect waves-light btn light-blue darken-2">
		<i class="material-icons left">arrow_back</i>Retour</a>
	</div>
  </div>
  <div class="center addbox">
	<h1>Suivi des cordes</h1>
	<table>
	  <thead>
		<tr>
		  <th>N° de série</th>
		  <th>Modele</th>
		  <th>Couleur</th>
		  <td>Longueur</td>
		</tr>
	  </thead>
	  <tbody>
		{% for corde in data %}
		<tr>
		  <td>{{corde.serie}}</td>
		  <td>{{corde.modele}}</td>
		  <td>{{corde.couleur}}</td>
		  <td>{{corde.longueur}}m</td>
		  <td><a href="/recherche/corde/{{corde.id}}" class="btn-floating btn-small light-blue darken-2">
			  <i class="material-icons">search</i>
		  </a></td>
		</tr>
		{% endfor %}
	  </tbody>
	</table>
  </div>
</div>
{% endblock %}
